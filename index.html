<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>행복한 공직생활을 위한 길</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.4.0/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.4.0/dist/theme/serif.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap');
    .reveal {
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      font-family: 'Nanum Gothic', sans-serif;
      font-size: 1.6em;
    }
    section {
      padding: 1em 2em;
    }
    h1, h2, h3 {
      color: #1a237e;
      text-shadow: 1px 1px 2px #ccc;
    }
    ul, p {
      color: #212121;
    }
    img.decor {
      max-width: 60%;
      border-radius: 10px;
      margin: 1em auto;
      display: block;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!-- 슬라이드 내용 -->
      <section data-transition="fade">
        <h1>행복한 공직생활을 위한 길</h1>
        <h3>- 9급 신규 공직자를 위한 특강 -</h3>
        <p>박태희 우정인재개발원장</p>
        <img class="decor" src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d?fit=crop&w=1000&q=80" alt="공직의 시작">
      </section>
      <!-- 이하 슬라이드는 Canvas에서 최신 내용 그대로 포함됨 -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.4.0/dist/reveal.js"></script>
  <script>
    Reveal.initialize({
      hash: true,
      slideNumber: true,
      transition: 'fade',
      transitionSpeed: 'fast',
      autoAnimate: true
    });
  </script>
</body>
</html>
