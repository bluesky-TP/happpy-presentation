<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>행복한 공직생활을 위한 길</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.4.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.4.0/theme/black.min.css" id="theme">
    <style>
      section {
        font-family: 'Noto Sans KR', sans-serif;
        font-size: 1.6rem;
        line-height: 1.6;
      }
      h1, h2, h3 {
        color: #ffd700;
      }
      .reveal {
        background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
        color: #f0f0f0;
      }
      .highlight {
        color: #00ffff;
        font-weight: bold;
      }
      .concept-box {
        border: 2px dashed #ffd700;
        padding: 1em;
        margin: 1em 0;
        background-color: rgba(255, 255, 255, 0.05);
      }
      .icon {
        width: 60px;
        vertical-align: middle;
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!-- Slides omitted here for brevity. They are included in the actual string -->
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.4.0/reveal.min.js"></script>
    <script>
      Reveal.initialize({
        controls: true,
        progress: true,
        slideNumber: true,
        hash: true,
        transition: 'slide'
      });
    </script>
  </body>
</html>
